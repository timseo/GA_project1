<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Bahiana" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>

  <title>sloPPy dice || play now</title>
</head>

<body>

  <header>

    <img id="game-logo" src="images/sloppy-dice-logo-grey.png" alt="Sloppy Dice">
    <img id="header-banner" src="images/coedo-banner.png" alt="coedo">


  </header>
  <main>

    <h1>Sloppy Dice rules are simple! All you have to do is grab a 30 rack of PBR.</h1>

    <img id="main-logo" src="images/moski-greyscale-logo.png" alt="moski | produces">

    <!-- GAME PLAY AREA + DICE -->

    <!-- SHOOTERS -->
    <div id="winBox">
      <div id="messageBox">Click on Left or Right circles to begin!</div>
    </div>

<div class="container">

    <button id="buttonOne">team<br>COEDO</button>

    <div id="rollCage">

      <div id="scoreboard">Roll Total</div>
        <div id="diceTotal"></div>

        <img id="dice-logo" src="images/thumb_COLOURBOX12250672.jpg" alt="Dice">
        <div id="diceOne" class="dice"></div>
        <br>
        <div id="diceTwo" class="dice"></div>

    </div>
    <button id="buttonTwo">team<br>BUDWEISER</button>
</div>


    <div id="match">Tournament rules: 1st shooter to parse out 5 drinks WINS!
      <br>
      <br>
        <span id="playerAlpha">Alpha :  </span>
      <div id="playerOneWins">0</div>
      <span id="tournamentColon">:</span>
      <div id="playerTwoWins">0</div>
        <span id="playerBravo">  : Bravo</span>
    </div>

  </main>



</body>

</html>
